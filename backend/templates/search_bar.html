{% block content %}

<div class="bg-white flex flex-row h-20 mb-2 rounded-lg">
  <form method="post">
    {% csrf_token %}
    <div class="flex">
      <input
        name="search"
        id="search"
        class="text-sm text-white bg-black rounded-lg p-1 m-1"
        placeholder="Search for City"
        required
      />
    </div>
    <div class="flex">
      <button
        type="submit"
        class="text-white p-1 m-1 right-2.5 bottom-2.5 bg-blue-500 focus:ring-4 font-medium rounded-lg text-sm px-4 py-2"
      >
        Search
      </button>
    </div>
  </form>
</div>

{% endblock %}
