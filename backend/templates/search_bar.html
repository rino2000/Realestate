{% block content %}

<div>
  <form method="post">
    {% csrf_token %}
    <div class="flex">
      <div class="mb-3 xl:w-96">
        <div
          class="input-group relative flex flex-wrap items-stretch w-full mb-4"
        >
          <input
            type="text"
            name="search"
            id="search"
            class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-white bg-black bg-clip-padding border border-solid border-red-700 rounded transition ease-in-out m-0 focus:text-white focus:outline-none"
            placeholder="Search for city"
          />
          <button
            type="submit"
            class="btn p-3 inline-block px-6 py-2 text-white font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
            type="button"
            id="button-addon3"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
